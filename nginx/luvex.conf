# ═══════════════════════════════════════════════════════════════════════════════
# LUVEX.TECH - Nginx Production Configuration
# ═══════════════════════════════════════════════════════════════════════════════
# Features:
# - HTTP/2 & SSL/TLS 1.3
# - WordPress Permalinks & PHP-FPM
# - Security Headers (HSTS, CSP, X-Frame-Options)
# - Gzip Compression
# - Browser Caching for Static Assets
# - Rate Limiting (DDoS Protection)
# ═══════════════════════════════════════════════════════════════════════════════

# Rate Limiting Zone (10MB = ~160,000 IP addresses)
limit_req_zone $binary_remote_addr zone=luvex_limit:10m rate=10r/s;

# FastCGI Cache Path
fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=luvex_cache:100m inactive=60m;
fastcgi_cache_key "$scheme$request_method$host$request_uri";

# ═══════════════════════════════════════════════════════════════════════════════
# HTTP → HTTPS Redirect
# ═══════════════════════════════════════════════════════════════════════════════
server {
    listen 80;
    listen [::]:80;
    server_name luvex.tech www.luvex.tech;

    # Let's Encrypt ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health Check (Docker)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ═══════════════════════════════════════════════════════════════════════════════
# HTTPS Server Block (Production)
# ═══════════════════════════════════════════════════════════════════════════════
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name luvex.tech www.luvex.tech;

    root /var/www/html;
    index index.php index.html;

    # ───────────────────────────────────────────────────────────────────────────
    # SSL/TLS Configuration (Let's Encrypt)
    # ───────────────────────────────────────────────────────────────────────────
    ssl_certificate /etc/letsencrypt/live/luvex.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/luvex.tech/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/luvex.tech/chain.pem;

    # Modern SSL Configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # ───────────────────────────────────────────────────────────────────────────
    # Security Headers
    # ───────────────────────────────────────────────────────────────────────────
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; frame-src 'self';" always;

    # ───────────────────────────────────────────────────────────────────────────
    # Logging
    # ───────────────────────────────────────────────────────────────────────────
    access_log /var/log/nginx/luvex-access.log;
    error_log /var/log/nginx/luvex-error.log warn;

    # ───────────────────────────────────────────────────────────────────────────
    # Gzip Compression
    # ───────────────────────────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ───────────────────────────────────────────────────────────────────────────
    # Client Upload Settings
    # ───────────────────────────────────────────────────────────────────────────
    client_max_body_size 100M;
    client_body_timeout 120s;

    # ───────────────────────────────────────────────────────────────────────────
    # Rate Limiting (DDoS Protection)
    # ───────────────────────────────────────────────────────────────────────────
    limit_req zone=luvex_limit burst=20 nodelay;

    # ───────────────────────────────────────────────────────────────────────────
    # Static Files Caching (CSS, JS, Images, Fonts)
    # ───────────────────────────────────────────────────────────────────────────
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri $uri/ =404;
    }

    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri $uri/ =404;
    }

    # ───────────────────────────────────────────────────────────────────────────
    # WordPress Security: Block access to sensitive files
    # ───────────────────────────────────────────────────────────────────────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location = /xmlrpc.php {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /wp-config\.php {
        deny all;
    }

    location ~ ^/wp-content/uploads/.*\.php$ {
        deny all;
    }

    # ───────────────────────────────────────────────────────────────────────────
    # WordPress Permalinks & PHP Processing
    # ───────────────────────────────────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # PHP-FPM Backend
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;

        # FastCGI Parameters
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;

        # PHP Execution Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;

        # FastCGI Caching (WordPress Admin excluded)
        fastcgi_cache luvex_cache;
        fastcgi_cache_valid 200 60m;
        fastcgi_cache_valid 404 10m;
        fastcgi_cache_bypass $skip_cache;
        fastcgi_no_cache $skip_cache;
        add_header X-FastCGI-Cache $upstream_cache_status;
    }

    # Skip Cache for WordPress Admin & Logged-in Users
    set $skip_cache 0;
    if ($request_uri ~* "/wp-admin/|/wp-login.php") {
        set $skip_cache 1;
    }
    if ($http_cookie ~* "wordpress_logged_in") {
        set $skip_cache 1;
    }

    # ───────────────────────────────────────────────────────────────────────────
    # WordPress wp-admin & wp-includes
    # ───────────────────────────────────────────────────────────────────────────
    location ~* ^/wp-includes/.*\.php$ {
        deny all;
    }

    # ───────────────────────────────────────────────────────────────────────────
    # Favicon & Robots
    # ───────────────────────────────────────────────────────────────────────────
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
}
